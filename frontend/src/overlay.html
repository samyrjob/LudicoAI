<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualIA Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        #subtitle-box {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 30px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s ease;
        }

        #subtitle-box.hidden {
            opacity: 0;
        }

        #subtitle-text {
            color: #ffffff;
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 36px;
        }

        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4ade80;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #status.error {
            color: #ef4444;
        }

        #status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }

        #status.error #status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">
            <div id="status-dot"></div>
            <span id="status-text">Initializing...</span>
        </div>

        <div id="subtitle-box" class="hidden">
            <div id="subtitle-text"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
